<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Navbar placeholder -->
    <div id="navbar-placeholder"></div>

    <section class="container-fluid portfolio_container">
        <div class="row mt-5 pt-5">
            <div class="col-lg-12 d-flex align-items-center justify-content-center left_container">
                <div class="content text-center">

                    <!-- Profile Picture -->
                    <img src="assets/images/Md_Rakibul_Hassan.jpg" alt="Md Rakibul Hassan"
                        class="rounded-circle img-thumbnail mb-4"
                        style="width: 250px; height: 250px; object-fit: cover;">
                    <p class="intro">Hi! I am <span>MD RAKIBUL HASSAN</span></p>
                    <h1 class="text-white">WEB DEVELOPER</h1>
                    <h4 class="text-white">Backend Specialist</h4>
                    <p class="details">I'm Md Rakibul Hassan, a full-stack developer specializing in interactive
                        websites with HTML, CSS, Django, and IoT integration, ensuring responsive design for all users.
                    </p>
                    <div class="butn_container">
                        <a href="./contact.html" class="btn btn-outline-warning">Contact Me</a>
                        <a href="./projects.html" class="btn btn-outline-warning ms-3">View Work</a>
                    </div>

                </div>
            </div>
        </div>
    </section>

    <!-- Footer placeholder -->
    <div id="footer-placeholder"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom Script to load navbar & footer -->
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // Load Navbar
            fetch('navbar.html')
                .then(res => res.text())
                .then(html => {
                    document.getElementById('navbar-placeholder').innerHTML = html;
                    setActiveLink(); // highlight active link after loading navbar
                });

            // Load Footer
            fetch('footer.html')
                .then(res => res.text())
                .then(html => {
                    document.getElementById('footer-placeholder').innerHTML = html;
                });

            // Function to highlight the active link
            function setActiveLink() {
                const currentPath = window.location.pathname;
                const links = document.querySelectorAll('#navbar-placeholder a.nav-link');

                links.forEach(link => {
                    // Compare the link's href with the current URL path
                    if (link.getAttribute('href') === '.' + currentPath || link.getAttribute('href') === currentPath) {
                        link.classList.add('active');
                    } else {
                        link.classList.remove('active');
                    }
                });
            }
        });
    </script>

</body>

</html>
