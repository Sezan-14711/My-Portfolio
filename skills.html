<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills | Md Rakibul Hassan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Navbar placeholder -->
    <div id="navbar-placeholder"></div>

    <!-- Section -->
    <section class="container my-5 pt-5 skills">
        <h1 class="text-center text-warning mb-4">My Skills</h1>
        <div class="row text-center">
            <div class="col-md-4 mb-4">
                <div class="p-3 bg-dark text-white rounded shadow skill-card">
                    <h4>Languages</h4>
                    <p>Python, C/C++</p>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="p-3 bg-dark text-white rounded shadow skill-card">
                    <h4>Frontend</h4>
                    <p>HTML, CSS, Bootstrap, and JavaScript.</p>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="p-3 bg-dark text-white rounded shadow skill-card">
                    <h4>Backend</h4>
                    <p>Django,Django REST API (DRF)</p>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="p-3 bg-dark text-white rounded shadow skill-card">
                    <h4>Databases</h4>
                    <p>MySQL, Sqlite3, PostgreSQL</p>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="p-3 bg-dark text-white rounded shadow skill-card">
                    <h4>Tools</h4>
                    <p>Git/GitHub, Docker, Linux</p>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="p-3 bg-dark text-white rounded shadow skill-card">
                    <h4>Areas</h4>
                    <p>Backend Development, IoT Automation, Robotics</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer placeholder -->
    <div id="footer-placeholder"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom Script to load navbar & footer -->
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // Load Navbar
            fetch('navbar.html')
                .then(res => res.text())
                .then(html => {
                    document.getElementById('navbar-placeholder').innerHTML = html;
                    setActiveLink(); // highlight active link after loading navbar
                });

            // Load Footer
            fetch('footer.html')
                .then(res => res.text())
                .then(html => {
                    document.getElementById('footer-placeholder').innerHTML = html;
                });

            // Function to highlight the active link
            function setActiveLink() {
                const currentPath = window.location.pathname;
                const links = document.querySelectorAll('#navbar-placeholder a.nav-link');

                links.forEach(link => {
                    // Compare the link's href with the current URL path
                    if (link.getAttribute('href') === '.' + currentPath || link.getAttribute('href') === currentPath) {
                        link.classList.add('active');
                    } else {
                        link.classList.remove('active');
                    }
                });
            }
        });
    </script>

</body>

</html>
