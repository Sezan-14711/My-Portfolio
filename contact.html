<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Md Rakibul Hassan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Navbar placeholder -->
    <div id="navbar-placeholder"></div>

    <!-- Contact Section -->
    <section class="container my-5 pt-5 contact">
        <div class="text-center">
            <h1 class="text-warning mb-4 hover-text">Contact Me</h1>
            <p><strong class="text-white hover-text">Name: </strong> <span class="text-white hover-text"> Md Rakibul
                    Hassan</span></p>
            <p class="text-white">Web developer specializing in front-end, back-end, and Django, with
                additional expertise in IoT and robotics.</p>
            <p><strong class="text-white">Email:</strong>
                <a href="mailto:rakibulhassanmiyaji27@gmail.com" class="text-decoration-none text-white">
                    rakibulhassanmiyaji27@gmail.com
                </a>
            </p>
            <p>
                <a href="https://www.linkedin.com/in/md-rakibul-hassan-miyaji"
                    class="text-decoration-none text-primary fs-4 me-3">
                    <i class="fab fa-linkedin"></i>
                </a>
                <a href="https://web.facebook.com/rakibul.hassan.0327" class="text-decoration-none text-primary fs-4">
                    <i class="fab fa-facebook-f"></i>
                </a>
            </p>
        </div>
    </section>

    <!-- Contact Form using Formspree -->
    <section class="container my-5 pt-4">
        <h2 class="text-center text-warning mb-4">Get in Touch</h2>
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <form action="https://formspree.io/f/mblynvgd" method="POST">
                    <div class="mb-3">
                        <label for="name" class="form-label text-light">Your Name</label>
                        <input type="text" name="name" class="form-control bg-dark text-light border-secondary"
                            id="name" placeholder="Enter your full name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label text-light">Your Email</label>
                        <input type="email" name="email" class="form-control bg-dark text-light border-secondary"
                            id="email" placeholder="Enter your email address" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label text-light">Your Message</label>
                        <textarea name="message" class="form-control bg-dark text-light border-secondary" id="message"
                            rows="5" placeholder="Write your message here..." required></textarea>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-warning px-4">Send Message</button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer placeholder -->
    <div id="footer-placeholder"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom Script to load navbar & footer -->
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // Load Navbar
            fetch('navbar.html')
                .then(res => res.text())
                .then(html => {
                    document.getElementById('navbar-placeholder').innerHTML = html;
                    setActiveLink(); // highlight active link after loading navbar
                });

            // Load Footer
            fetch('footer.html')
                .then(res => res.text())
                .then(html => {
                    document.getElementById('footer-placeholder').innerHTML = html;
                });

            // Function to highlight the active link
            function setActiveLink() {
                const currentPath = window.location.pathname;
                const links = document.querySelectorAll('#navbar-placeholder a.nav-link');

                links.forEach(link => {
                    // Compare the link's href with the current URL path
                    if (link.getAttribute('href') === '.' + currentPath || link.getAttribute('href') === currentPath) {
                        link.classList.add('active');
                    } else {
                        link.classList.remove('active');
                    }
                });
            }
        });
    </script>

</body>

</html>
